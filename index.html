<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    .card {
      max-width: 800px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      color: #d63384;
      margin-bottom: 10px;
    }

    .glow {
      font-size: 2.8rem;
      font-weight: bold;
      color: #ff4081;
      text-shadow: 0 0 10px #ff80ab, 0 0 20px #ff4081, 0 0 30px #f50057;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff80ab, 0 0 20px #ff4081;
      }
      to {
        text-shadow: 0 0 20px #f50057, 0 0 40px #ff80ab;
      }
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .image-container img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      margin: 15px auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    iframe {
      border-radius: 15px;
      margin-top: 20px;
      width: 100%;
      height: 300px;
      border: 0;
    }

    .button {
      display: inline-block;
      margin: 15px 10px;
      padding: 12px 25px;
      font-size: 1rem;
      color: white;
      background: #d63384;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(214, 51, 132, 0.4);
      transition: transform 0.2s, background 0.3s;
    }

    .button:hover {
      background: #ad1457;
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .glow {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      iframe {
        height: 250px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      .glow {
        font-size: 1.8rem;
      }
      .card {
        padding: 15px;
      }
      .button {
        width: 90%;
        margin: 10px auto;
        display: block;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Puberty Function</h1>
    <p>You are warmly invited to celebrate the <strong>Puberty Ceremony</strong> of</p>
    <p class="glow">Sri Malini</p>

 

    <p><strong>Date:</strong> September 28, 2025</p>
    <p><strong>Venue:</strong> Gupta AC Function Hall</p>

    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.7262128659!2d80.2063289!3d13.108315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTPCsDA2JzI5LjkiTiA4MMKwMTInMjMuMiJF!5e0!3m2!1sen!2sin!4v1695653456789"
      allowfullscreen="" loading="lazy">
    </iframe>

    <a href="https://www.google.com/maps/place//@13.108315,80.2063289,54m/data=!3m1!1e3!4m6!1m5!3m4!2zMTPCsDA2JzI5LjkiTiA4MMKwMTInMjMuMiJF!8m2!3d13.1083056!4d80.2064444?entry=ttu" 
       class="button" target="_blank">üìç Open in Maps</a>

    <button class="button" onclick="shareInvite()">üì§ Share Invitation</button>
  </div>

  <!-- Confetti effect -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });
    }
    window.onload = launchConfetti;

    function shareInvite() {
      if (navigator.share) {
        navigator.share({
          title: "Wedding Invitation",
          text: "Join us in celebrating Sri Malini‚Äôs Wedding üíç",
          url: window.location.href
        }).catch(console.error);
      } else {
        alert("Share this link with friends: " + window.location.href);
      }
    }
  </script>

</body>
</html>
